<ul
  *ngIf="songs$ | async as songs"
  class="list-unstyled"
  data-testid="song-list-component"
>
  <li
    class="card"
    *ngFor="let song of songs"
  >
    <div class="card-header">{{ song.title }}</div>
    <div class="card-body">
      <p>{{ song.title }} is by {{ song.artist }}</p>
      <p *ngIf="song.album">This is on the Album {{ song.album }}</p>
    </div>
    <div
      class="card-footer"
      *ngIf="!song.album"
    >
      <button class="btn btn-success btn-sm">Add an Album for This Song</button>
    </div>
  </li>
</ul>
